<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Eatender</title>
    <meta property="og:title" content="Eatender"/>
    <meta property="og:description" content="{專案簡介}"/>
    <meta property="og:type" content="product"/>
    <meta property="og:url" content="https://eatender.herokuapp.com/"/>
    <meta property="og:image" content="{{url_for('static', filename='images/logo.png')}}"/>
    <meta name="HandheldFriendly" content="true">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.png')}}">
    <link href="{{url_for('static', filename='css/reset.css')}}" rel="stylesheet" type="text/css">
    <link href="{{url_for('static', filename='css/animate.css')}}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{{url_for('static', filename='scripts/jquery-3.3.1.min.js')}}" language="javascript"></script>
    <link href="{{url_for('static', filename='css/landing.css')}}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/logo.png')}}">
</head>
<body>

<div id="header">
    <div class="max-container cf">
        <a href="/" id="header-logo"><img src="{{url_for('static', filename='images/logo.png')}}" alt="Eatender" id="header-logo-img"><img src="{{url_for('static', filename='images/logo.png')}}" id="header-logo-img-small" style="display:none;"></a>
        <ul id="header-nav">
            <li class="header-nav-item ct1"><a href="/test" target="_blank">測試</a></li>
        </ul>
    </div>
</div>

<!-- COVER -->
<div id="cover" class="animated fadeIn"></div>
<!-- END COVER -->

<!-- HERO -->
<div id="center-table">
    <div id="center-cell">
        <div id="hero-container" class="cf animated fadeInUp">
            <div id="hero-content">
                <img src="{{url_for('static', filename='images/logo.png')}}" width="72" height="72" id="hero-icon" style="border-radius:50px;">
                <h1 id="hero-title" class="ct1">Eatender</h1>
                <p id="hero-message" class="ct1">{簡介 Line 1}<br/>{簡介 Line 2}</p>
                <div id="hero-stores">
                    <a href="https://lin.ee/0nShEox"><img src="https://scdn.line-apps.com/n/line_add_friends/btn/zh-Hant.png" alt="加入好友" class="hero-store-badge" width="181"></a>
                </div>
            </div>
            <div id="hero-device">
                <div id="hero-device-screen">
                    <img src="{{url_for('static', filename='images/phone.png')}}" class="screen">
                </div>
            </div>
            <br style="clear:both;">
        </div>
    </div>
</div>
</body></html>
