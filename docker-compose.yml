version: "3.7"

services:
  mongodb_container:
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: /run/secrets/mongodb_root_username
      MONGO_INITDB_ROOT_PASSWORD: /run/secrets/mongodb_root_password
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db
    secrets:
      - mongodb_root_password
      - mongodb_root_username
  redis:
    image: "redis:alpine"
    environment:
      - TZ=Asia/Taipei
  project:
    restart: always
    build: ./project
    container_name: project
    expose:
      - 8001
    volumes:
      - ./project:/app
    environment:
      - TZ=Asia/Taipei
  nginx:
    build: ./nginx
    container_name: nginx
    # restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - project
    environment:
      - TZ=Asia/Taipei
volumes:
  mongodb_data_container:

secrets:
  mongodb_root_username:
    file: ./mongodb/.mongodb_root_username
  mongodb_root_password:
    file: ./mongodb/.mongodb_root_password
